
<div class="max-w-2xl mx-auto">
  <div class="bg-black/30 backdrop-blur-lg rounded-lg shadow-2xl p-6 border border-white/10">
    <h2 class="text-2xl font-bold text-cyan-400 mb-2 text-center">تنظیمات پیشرفته</h2>
    <p class="text-gray-300 mb-8 text-center">مدل هوش مصنوعی و پارامترهای آن را برای تمام بخش‌ها تنظیم کنید.</p>
    
    <div class="space-y-6">
      <!-- Model Selection -->
      <div>
        <label for="model" class="block text-sm font-medium text-gray-200 mb-2">انتخاب مدل Gemini</label>
        <select
          id="model"
          [ngModel]="selectedModel()"
          (change)="onModelChange($event)"
          name="model"
          class="w-full bg-gray-900/70 text-gray-200 border border-white/20 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
        >
          @for(model of availableModels; track model) {
            <option [value]="model">{{ model }}</option>
          }
        </select>
        <p class="mt-2 text-xs text-gray-400">
          مدل `gemini-2.5-flash` برای اکثر کارها توصیه می‌شود.
        </p>
      </div>

      <!-- Temperature Setting -->
      <div>
        <label for="temperature" class="block text-sm font-medium text-gray-200 mb-2">
          دمای مدل (Temperature): <span class="font-mono text-cyan-300">{{ temperature().toFixed(1) }}</span>
        </label>
        <input
          id="temperature"
          type="range"
          min="0"
          max="1"
          step="0.1"
          [ngModel]="temperature()"
          (input)="onTemperatureChange($event)"
          name="temperature"
          class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-cyan-500"
        />
        <p class="mt-2 text-xs text-gray-400">
          مقادیر پایین‌تر (مثلاً 0.2) پاسخ‌ها را دقیق‌تر و قابل پیش‌بینی‌تر می‌کند. مقادیر بالاتر (مثلاً 0.9) خلاقیت را افزایش می‌دهد.
        </p>
      </div>
    </div>
  </div>
</div>
